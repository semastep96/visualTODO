<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>TODO</title>
</head>
<body>
  <div class="todo">
    <h2 class="header">HIGH</h2>
      <form onsubmit="return false" class="todo_form">
        <div class="form-element">
          <input class="todo_input" type="text" name="high" id="high" tabindex="1" placeholder="Добавить важных дел">
          <button class="btn btn-add"><img src="img/add-icon.png" alt="add icon" class="icon icon-add"></button>
        </div>
        <div class="task-container"></div>
      </form>
    <h2 class="header header-low">LOW</h2>
      <form onsubmit="return false" class="todo_form">
        <div class="form-element">
          <input class="todo_input" type="text" name="low" id="low" tabindex="2" placeholder="Добавить неважных дел">
          <button class="btn btn-add"><img src="img/add-icon.png" alt="add icon" class="icon icon-add"></button>
        </div>
        <div class="task-container"></div>
      </form>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
